name: Update Daily Quotes

permissions:
  contents: write

on:
  schedule:
    - cron: '0 8 * * *' # Esegue ogni giorno alle 8:00 UTC
  workflow_dispatch: # Permette di eseguirlo a mano

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Python Script
        run: python update_quotes.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ Updated Daily Quotes" || exit 0
          # COMANDO AGGIUNTO: Scarica le tue modifiche prima di caricare le sue
          git pull --rebase origin main
          git push
