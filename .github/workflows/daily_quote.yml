name: Update Daily Quotes

permissions:
  contents: write

on:
  schedule:
    - cron: '0 8 * * *' # Esegue ogni giorno alle 8:00 UTC
  workflow_dispatch: # Permette di eseguirlo a mano

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: main # Forza il checkout del branch principale

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Python Script
        run: python update_quotes.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Mette in coda le modifiche
          git add README.md
          
          # Se non c'Ã¨ nulla da cambiare, esce senza errori
          if git diff --staged --quiet; then
            echo "Nessuna modifica rilevata."
            exit 0
          fi
          
          git commit -m "ðŸ”„ Updated Daily Quotes"
          
          # PARTE CRUCIALE: Scarica le tue modifiche e applica le sue sopra
          # Se fallisce al primo colpo, riprova una volta (utile in caso di conflitti temporanei)
          git pull --rebase origin main || (git rebase --abort && git pull origin main && git commit --amend --no-edit)
          
          git push origin main
